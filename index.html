    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <style>
      .wrap {
        width: 1200px;
        margin: calc(100% - 95%) auto 0;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
      }
      img {
        width: 15%;
        vertical-align: bottom;
      }
      h1 {
        font-size: 77px;
        font-weight: 900;
        color: #666;
      }
      h4 {
        text-align: center;
        font-weight: 700;
        font-size: 44px;
      }
      nav {
        width: 230px;
        margin: 0 auto;
      }
      ul {
        display: flex;
        flex-direction: column;
      }
      li {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 30px;
        position: relative;
      }
      li a {
        display: inline-block;
        width: 160px;
        text-align: center;
        text-decoration: none;
        background-color: #aaa;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        margin-left: 10px;
        position: relative;
      }
      a:hover {
        background-color: #0af;
      }
      li a::before,
      li a::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        margin: 0 auto;
      }
      li ~ li a::before {
        width: 10px;
        height: 10px;
        background-color: #ccc;
        top: -25px;
      }
      li ~ li a::after {
        width: 0;
        border-top: 10px solid #ccc;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        top: -15px;
      }
    </style>
  </head>
