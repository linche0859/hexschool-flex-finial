<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖文並排設計</title>
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/all.css" />
  </head>
  <style>
    .wrap {
      width: 858px;
      display: flex;
    }
    section {
      width: 347px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #b3d4d1;
      padding: 0 48px;
    }
    section p {
      color: #fff;
      font-size: 26px;
      line-height: 1.5;
    }
    section img {
      width: 511px;
    }
  </style>
  <body>
    <div class="wrap">
      <section>
        <p>
          Presentations are communication tools that can be used as lectures.
        </p>
      </section>
      <img src="pic.png" alt="random picture" />
    </div>
